<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1.0"> -->
    <meta name="viewport" content="width=720" />

    <!-- SEO -->
    <meta name="description" />
    <meta name="keywords" />

    <link rel="icon" id="favicon" />
    <link rel="manifest" crossorigin="anonymous" />

    <!-- IOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- <meta name="apple-mobile-web-app-title" id="apple-title" content=""> -->
    <link rel="apple-touch-icon" id="apple-touch-icon" />
    <!-- iPhone 8, 7, 6s, 6 (750px x 1334px) -->
    <link
      rel="apple-touch-startup-image"
      id="apple-startup-image-750x1334"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
    />

    <!-- iPhone Xr (828px x 1792px) -->
    <link
      rel="apple-touch-startup-image"
      id="apple-startup-image-828x1792"
      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2)"
    />

    <!-- iPhone X, Xs (1125px x 2436px) -->
    <link
      rel="apple-touch-startup-image"
      id="apple-startup-image-1125x2436"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
    />

    <!-- iPhone 8 Plus, 7 Plus, 6s Plus, 6 Plus (1242px x 2208px) -->
    <link
      rel="apple-touch-startup-image"
      id="apple-startup-image-1242x2208"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3)"
    />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript></noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
